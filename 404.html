<!-- Reference: https://blog.openreplay.com/creating-a-custom-404-error-page/ -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>404 Page Not Found</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="error">
            <div class="container row">
                <div class="text">
                    <h1>404: Page Not Found</h1>
                    <p>I can't seem to find the page you're looking for.</p>
                    <p>Please check the URL...</p>
                    <p>...either my website is broken (oops)</p>
                    <p>or you're browsing pretty forcefully uwu</p>
                    <div class="button">
                        <button>GO BACK HOME</button> 
                    </div>
                </div>
                <div class="image">
                    <a href="https://www.deviantart.com/symbianl/art/Sad-Pinkamena-Pie-860486020" target="_blank">
                        <img src="/images/pinkie-pie-404.jpg" alt="Fan art of pinkie pie from the show My Little Pony crying (by SymbianL on Deviantart)">
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
